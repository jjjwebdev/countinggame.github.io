<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting Game</title>

    <script
      src="https://kit.fontawesome.com/1c9ad4b785.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Nova+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="timerContainer">
      <h3>Timer</h3>
      <p id="timerDisplay"></p>
    </div>

    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <ol></ol>
    </div>

    <div class="container">
      <h1 class="heading">Counting Game</h1>

      <form class="form">
        <h3>Select grid size:</h3>
        <p>4 - 4 x 4</p>
        <p>5 - 5 x 5</p>
        <p>6 - 6 x 6</p>
      </form>

      <div class="grid-container"></div>
    </div>

    <div><h1 class="footer"></h1></div>

    <script src="index.js"></script>
  </body>
</html>
